<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita | Clínica Dermatológica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>  

    <section id="citas">
        <h2><i class="fas fa-calendar-alt"></i> Agenda tu Cita</h2>
        <p class="intro-citas">
            Completa el siguiente formulario para reservar tu cita con nuestros especialistas. También puedes encontrarnos fácilmente en la ubicación mostrada.
        </p>

        <div class="citas-contenido">
            <div class="formulario-cita">
                <form action="#" method="post">
                    <label for="nombre-cita">Nombre:</label>
                    <input type="text" id="nombre-cita" name="nombre-cita" required placeholder="Ingresa tu nombre">

                    <label for="email-cita">Correo electrónico:</label>
                    <input type="email" id="email-cita" name="email-cita" required placeholder="Ingresa tu correo electrónico">

                    <label for="fecha-cita">Fecha de la cita:</label>
                    <input type="date" id="fecha-cita" name="fecha-cita" required>

                    <label for="hora-cita">Hora de la cita:</label>
                    <input type="time" id="hora-cita" name="hora-cita" required>

                    <label for="servicio-cita">Servicio requerido:</label>
                    <select id="servicio-cita" name="servicio-cita" required>
                        <option value="cirugia-laser">Cirugía Láser</option>
                        <option value="eliminacion-lunares">Eliminación de Lunares</option>
                        <option value="rejuvenecimiento-facial">Rejuvenecimiento Facial</option>
                    </select>

                    <label for="doctor-cita">Elegir Doctor:</label>
                    <select id="doctor-cita" name="doctor-cita" required>
                        <option value="dr-gomez">Dra. Maria Suarez</option>
                        <option value="dr-lopez">Dra. Sara Rodriguez</option>
                        <option value="dr-martinez">Dr. Luis Rodriguez</option>
                    </select>

                    <button type="submit" class="btn"><i class="fas fa-calendar-check"></i> Agendar Cita</button>
                </form>
            </div>

            <div class="mapa-cita">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.7780203198918!2d-74.06347981538761!3d4.633649930239683!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9a23854b42df%3A0x373637379742cb3c!2sUniversidad%20Antonio%20Nari%C3%B1o%20Sede%20Circunvalar!5e0!3m2!1ses!2sco!4v1746577062959!5m2!1ses!2sco" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>

</body>
</html>
